{% load staticfiles %}
<div class="row">
<div class="col-md-12">
<div class="form-group">
	<label>Question</label>
	<input type="text" class="form-control" name="question" required>
</div>
<div class="form-group">
	<label>Tags</label>
	<select name="tags" data-placeholder="Type here..." multiple class="chosen-select-question">
    {% for tag in tags %}
    <option value="{{ tag.id }}">{{ tag.tag_text }}</option>
    {% endfor %}       
    </select>                     
</div>
</div>
</div>
